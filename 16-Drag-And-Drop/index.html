<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-1">PRIMERO</p>
            <p class="parrafo" draggable="true" id="parrafo-2">SEGUNDO</p>
            <p class="parrafo" draggable="true" id="parrafo-3">TERCERO</p>
            <p class="parrafo" draggable="true" id="parrafo-4">CUARTO</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-5">QUINTO</p>
            <p class="parrafo" draggable="true" id="parrafo-6">SEXTO</p>
            <p class="parrafo" draggable="true" id="parrafo-7">SEPTIMO</p>
            <p class="parrafo" draggable="true" id="parrafo-8">OCTAVO</p>
        </div>
        <div class="seccion" id="papelera">
            <img src="papelera.jpg" alt="Papelera">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
